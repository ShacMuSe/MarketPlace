<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpport" content="width= device-width", initial-scale="1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | MarketPlace</title>
    </head>
    <body>
        <nav class="bg-gray-200 p-4">
            <div class="container mx-auto flex items-center justify-between">
                <a href="/" class="text-xl font-semibold">Logo</a>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'item:new' %}" class=" hover:text-gray-300">New item</a>

                    {% if request.user.is_authenticated %}
                    <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-teal-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:text-Gray-700">Dashboard</a>
                    {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-teal-700">Sign up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:text-Gray-700">Log in</a>
                    {% endif %}
                    <a href="{% url 'item:items' %}" class=" hover:text-gray-300">Browse</a>
                </div>
            </div>
        </nav> 
        <div class="py-6 px-6">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="bg-blue-500 p-4 text-white text-center">
            <p>&copy; 2024 ShacMuSe's Company. All rights reserved.</p>
            <div class="w-1/3  text-left">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2 ">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
